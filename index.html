<!DOCTYPE html>
<html ng-app="friendsList"> <!--step1 create ng-app-->
  <head>
    <meta charset="utf-8">
    <title>My First Angular</title>
    <link rel="stylesheet" href="styles.css"><!--step2 link css-->
  </head>
  <body ng-controller='mainCtrl'><!--step3 create controller-->

    <ul ng-repeat="friend in friends">
      <li> {{friend}} </li>
    </ul>

    <ul class="unstyled">
        <li ng-repeat="item in items">
          <p ng-model="item.done"/>
          <span class="done-{{item.done}}">{{item.text}}</span>
        </li>
      </ul>
      <form ng-submit="addList()">
        <input type="text" ng-model="itemText"  size="30"
               placeholder="post new item here">
        <input class="btn-primary" type="submit" value="post">
      </form>



    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js'>
    </script>
    <script src='js/app.js'></script>
    <script src='js/mainCtrl.js'></script>

  </body>
</html>
